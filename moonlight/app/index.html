<!doctype html>
<html data-theme="cupcake" lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="/img/moonshire.jpg">
    <!-- Poppins font preloads -->
    <link rel="preload" href="/fonts/Poppins-Thin.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-ExtraLight.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Light.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Medium.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-SemiBold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-ExtraBold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Black.ttf" as="font" type="font/ttf" crossorigin>

    <!-- Italic variants -->
    <link rel="preload" href="/fonts/Poppins-ThinItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-ExtraLightItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-LightItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-Italic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-MediumItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-SemiBoldItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-BoldItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-ExtraBoldItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/Poppins-BlackItalic.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="./src/assets/stylesheet/styles.css" />
    <meta meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content">
    <title>moonlight</title>
    <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
    <div id="app">
        <div id="splashScreen" class="flex flex-col align-center justify-center overflow-hidden  h-full">
            <h1 class="text-center text-7xl bg-app-green-400 poppins-medium animate__animated animate__tada">Moonlight
            </h1>
        </div>

        <div id="gamePlay" class="flex flex-col align-center justify-between overflow-hidden h-full  ">
            <button
                class=" w-full px-6 py-3 rounded-lg poppins-medium justify-center items-center mx-auto mt-[45vh] bg-app-green-700 text-white"
                id="gamePlayBtn">
                Play
            </button>

            <div class="flex justify-between relative bottom-0 text-[#fdca00]  hidden  w-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-8 hover:text" id="controlsBtn">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-8 hover:text-accent" id="highScoreBtn">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>

            </div>
        </div>
        <div id="mainWindow" class="flex-col align-center justify-center overflow-hidden  hidden h-full ">
            <form id="usernameForm">
                <input type="text" placeholder="enter existing username or create new"
                    class="text-center px-4 py-3 outline-none  mt-6 border-b-spring-leaves-500 border-b-2 w-full  placeholder:text-gray-400"
                    autofocus>
            </form>
        </div>
        <div id="gameMainScreen" class="hidden p-0 pb-48 relative pt-48 h-screen overflow-y-scroll overflow-x-hidden">
            <div class="h-16   mb-6 px-[25px] text-white flex  w-100 z-50  py-3" id="#header">
            </div>

            <div id="input-controls"
                class="text-app-green-800 h-12 bg-app-green-700 fixed z-50 rounded-full py-3  flex flex-col justify-center items-center align-center  mx-5 bottom-5">
                <form class="grid grid-cols-12  justify-between  py-0">
                    <input type="text" name="inputFeed" id="inputFeed" class="col-span-10" placeholder="type here "
                        value="" />
                    <button id="triggerSend" type="submit" class="col-span-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
