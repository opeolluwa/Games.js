<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="init">
      <header>
        <div>
          <!--user-icon-->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" fill="#1FC5c8" stroke="#fff">
            <path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z" /></svg>
          <div>
            <!--user name-->
            <span id="userName"></span>
            <!--current amount-->
            <span id="currentAmount"></span>
          </div>
        </div>
        <!--current win and loss-->
        <div id="progress">
          <div id="win">Won:<span>0</span></div>
          <div id="loss">Loss:<span>0</span></div>
        </div>
      </header>
      <!--main-->
      <main id="node">
        <div id="input-controls">
          <!--user input feed-->
          <input type="text" name="inputFeed" id="inputFeed" value="" placeholder="Aa" />
          <!--send button-->
          <button id="triggerSend" type="button"> <img src="assets/svg/paper-plane.svg" alt="send message"></button>
        </div>
      </main>
    </div>
  </div>
  <script src="assets/js/sound.js"></script>
  <script src="assets/js/main.js" defer></script>
</body>

</html>
